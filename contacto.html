    <main class="mainContacto">
        <div>
            <h1 class="displayNone">Contacto</h1>
        </div>
        <section class="contacto">
            <form class="contacto">
                <h4>
                    contacto
                </h4>
                <div class="formContacto">
                    <fieldset>
                        <legend><h6>¿tenés ganas de trabajar con nosotros?</h6></legend>
                        <div class="divForm">
                            <p>¿Residís en Argentina?</p>
                            <label for="argentina">Si</label>
                            <input type="radio" name="Si" id="argentina">
                            <label for="extranjero">No</label>
                            <input type="radio" name="No" id="extranjero">
                        </div>
                        <div class="divForm">
                            <label for="tipodecliente">Soy</label><br>
                            <select name="Soy" id="tipodecliente">
                                <option value="Particular">Particular</option>
                                <option value="Emprendimiento">Emprendimiento</option>
                                <option value="Empresa">Empresa</option>
                            </select>
                        </div>
                        <div class="divForm">
                            <label for="email">Dejanos tu email</label><br>
                            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com">
                        </div>
                        <div class="divForm">
                            <label class="divFormTexto" for="descripcion">¡Contanos algo más y nos pondremos en contacto con vos!</label>
                            <textarea name="comentario" id="descripcion" cols="30" rows="10" placeholder="Contanos..."></textarea>
                        </div>
                        <div class="divForm">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Restablecer">
                        </div>
                    </fieldset>
                </div>
            </form>
        </section>
    </main>
